site_name: Fast Dash
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

theme:
  name: material
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    - navigation.tracking

repo_name: fast-dash
repo_url: https://github.com/dkedar7/fast-dash

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Modules: api.md
  - Contributing: contributing.md
  - Authors: authors.md
  - History: history.md

plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings:
      handlers:
          python:
              setup_commands:
                  - import sys
                  - sys.path.append('../')
              selection:
                  new_path_syntax: true

extra_css:
  - css/termynal.css
  - css/custom.css
extra_javascript:
  - js/termynal.js
  - js/custom.js